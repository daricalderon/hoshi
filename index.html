<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="public/sushi.png" />
  <link rel="stylesheet" href="css/style.css"> 
  <title>Hoshi</title>
</head>
<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Hoshi</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Comida</a>
        </li>
        <li>
          <a href="#services">Servicios</a>
        </li>
        <li>
          <a href="#about-us">Nosotros</a>
        </li>
        <li>
          <img src="assets/search.svg" alt="search"/>
        </li>
      </ul>

      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu"/>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero"> 
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="sushi"/>
      <h2>
        日 <br />
        本 <br />
        食
      </h2>

      <div class="hero-image__overlay"></div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Siente el sabor de la comida Japonesa</h1>
        <p>Prueba la comida japonesa más popular desde cualquier parte, cuando quieras.</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Pide Ahora</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play"/> 
            Como Ordenar
          </button>
        </div>
      </div>

      <div class="hero-content__testimonial">
      <div class="hero-content__customer flex center">
        <h4>24<span>k+</span></h4>
        <p>Clientes Satisfechos</p>
      </div>

      <div class="hero-content__review">
        <img src="assets/user.png" alt="user" />
        <p>"La mejor comida japonesa que he probado!"</p>
      </div>
      </div>
    </div>
  </section>

  <script src="js/script.js" type="module"></script>
</body>
</html>
